<div class="theme-settings modal">
    <div
        style="
            background-color: var(--primary);
            -webkit-transition: background-color 1s ease-out;
        "
        class="modal-header">
        <h1 class="dialog-title">{{Strings.THEMES_SETTINGS}}</h1>
    </div>
    <div class="modal-body">
        <form class="form-horizontal">
            <div
                style="width: 60%; display: flex; justify-content: center"
                class="control-group">
                <label class="control-label">{{Strings.BLUR_UI}}:</label>
                <div class="controls">
                    {{#settings.blurUI}}
                    <input type="checkbox" data-target="blurUI" checked />
                    {{/settings.blurUI}} {{^settings.blurUI}}
                    <input type="checkbox" data-target="blurUI" />
                    {{/settings.blurUI}}
                </div>
            </div>
            <div
                style="width: 60%; display: flex; justify-content: center"
                class="control-group">
                <label class="control-label" >{{Strings.AUTO_UI_THEMING}}:</label>
                <div class="controls">
                    {{#settings.autoUItheming}}
                    <input
                        type="checkbox"
                        data-target="autoUItheming"
                        checked />
                    {{/settings.autoUItheming}} {{^settings.autoUItheming}}
                    <input type="checkbox" data-target="autoUItheming" />
                    {{/settings.autoUItheming}}
                </div>
            </div>
            <div>
                <h2
                    style="display: flex; justify-content: center"
                    class="dialog-title">
                    --OR--
                </h2>
            </div>

            <div class="control-group">
                <label class="control-label">{{Strings.CURRENT_THEME}}:</label>
                <div class="controls">
                    <select>
                        {{#themes}}
                        <option
                            style="text-align: left"
                            value="{{name}}"
                            data-target="theme">
                            {{displayName}}
                        </option>
                        {{/themes}}
                    </select>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="dialog-button btn" data-button-id="cancel">
            {{Strings.CANCEL}}
        </button>
        <button
            class="dialog-button btn primary"
            id="theme-settings-done-btn"
            data-button-id="save">
            {{Strings.DONE}}
        </button>
    </div>
</div>
